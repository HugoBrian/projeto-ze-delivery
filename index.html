<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zé Delivery: Entrega de bebidas geladas a preço baixo</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div id="interface">
        <header>
            <div id="div-header">
                <img src="imagens/logo_peq.png" id="logo-peq" alt="logo cabeçalho">
                <a href="http://google.com"><input type="button" id="bt-entrar" value="ENTRAR"></a>
            </div>
        </header>

        <section id="sec-busca">
            <div id="busca">
                <h1><strong>Bebidas geladas</strong> a <strong>preço</strong> de<br>mercado na sua casa <strong>agora</strong></h1>
                <input type="text" id="bt-busca" size="85" maxlength="60" placeholder="Inserir o endereço para ver o preço">
            </div>
        </section>

        <section id="sec-comoFunciona">
            <h2>
                <strong>Como funciona o Zé Delivery?</strong>
            </h2>
            <div id="div-itens">
                <ul>
                    <li>Onde você estiver</li>
                    <li>Só as favoritas</li>
                    <li>Facilita seu brinde</li>
                </ul>
            </div>
        </section>
    </div>

    <div style="height: 3000px;">

    </div>
</body>

</html>
